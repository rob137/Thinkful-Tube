<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">

		src="https://code.jquery.com/jquery-3.2.1.min.js"

		crossorigin="anonymous"></script>
		<link rel="stylesheet" type="text/css" href="main.css">
		<title>Thinkful Tube</title>

	<body>
		<div class="lightbox-shade">
			<h1>API test</h1>
			<!-- <h1>Thinkful Tube - Search for YouTube videos</h1> -->
			<form action="#" class="js-search-form">
				<label for="searchQuery">Search Youtube</label>
				<input type="text" id="searchQuery" class="js-query" placeholder="Search...">
				<button name="search">Find</button>
			</form>
			<h2>Results</h2>
			<div class="js-search-results"></div>
			<div class="js-next-previous"></div>
			<div class="lightbox-parent hidden"><iframe class="lightbox" src="" frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen></iframe><div class="close"/>x Close video</div>
		</div>
		<script type="text/javascript" src="index.js"></script>
	</body>
</html>
